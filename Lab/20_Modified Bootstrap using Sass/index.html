<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Custom Bootstrap</title>
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body>
    <p class="text-secondary">color for Secondary</p>
    <p class="text-primary">color for primary</p>
    <p class="text-info">color for info</p>
    <p class="text-warning">color for warning</p>
    <p class="text-danger">color for danger</p>
    <p class="text-light">color for light</p>
    <p class="text-dark">color for dark</p>

    <p class="px-2">Spacer (px - 2)</p>
    <p class="shadow-sm py-2 mt-1 w-25">Shadow-Sm</p>
    <p class="fs-1">Font Size base</p>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Library</li>
      </ol>
    </nav>
    <div>
      <div>carousel control custom</div>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner " style="height: 300px;">
          <div class="carousel-item active">
            <img class="d-block w-100 object-fit-cover" src="https://i.pinimg.com/736x/01/59/31/015931de6ca9abdfe61c5feb3c01fcaa.jpg" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 object-fit-cover" src="https://timelinecovers.pro/facebook-cover/download/hiking-adventure-mountain-top-rock-facebook-cover.jpg" alt="">
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
