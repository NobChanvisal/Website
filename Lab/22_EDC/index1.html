<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDC-Version 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Serif+Text:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kalnia+Glaze:wght@100..700&family=Kode+Mono:wght@400..700&family=Koh+Santepheap:wght@100;300;400;700;900&family=Moul&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Serif+Text:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kalnia+Glaze:wght@100..700&family=Kode+Mono:wght@400..700&family=Moul&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
      .font-Moul {
        font-family: "Moul", serif;
      }
      .font-koh-santepheap {
        font-family: "Koh Santepheap", serif;
      }
    </style>
  </head>
  <body class="container-fluid d-flex flex-column align-items-center pt-2">
    <header>
      <div class="d-flex align-items-center p-3">
        <div class="logo">
          <img
            style="width: 200px"
            src="https://www.powercom-group.com/wp-content/uploads/2023/06/4A27D5E6-24F3-4562-9D33-2AC5F5FCEC6C.jpeg.png"
            alt=""
          />
        </div>
        <div class="text">
          <p class="font-Moul fs-4">អគ្គីសនីកម្ពុជា</p>
          <p class="text-uppercase">Electricite du cambodge</p>
        </div>
      </div>
    </header>
    <div
      class="modal fade"
      id="modalToggle"
      aria-hidden="true"
      aria-labelledby="modalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalToggleLabel">
              បញ្ជូលទិន្នន័យអតិថិជន
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Show a second modal and hide this one with the button below. -->
            <form>
              <div class="form-group row">
                <label for="inputId" class="col-sm-5 fs-6 col-form-label"
                  >លេខសំគាល់អតិថិជន</label
                >
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputId" />
                </div>
              </div>
              <div class="form-group pt-2 row">
                <label for="inputName" class="col-sm-5 fs-6 col-form-label"
                  >ឈ្មោះអតិថិជន</label
                >
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputName" />
                </div>
              </div>
              <div class="form-group pt-2 row">
                <label for="inputLastmonth" class="col-sm-5 fs-6 col-form-label"
                  >អំណានចាស់</label
                >
                <div class="col-sm-7">
                  <input
                    type="number"
                    class="form-control"
                    id="inputLastmonth"
                  />
                </div>
              </div>
              <div class="form-group pt-2 row">
                <label for="inputNewmonth" class="col-sm-5 fs-6 col-form-label"
                  >អំណានថ្មី</label
                >
                <div class="col-sm-7">
                  <input
                    type="number"
                    class="form-control"
                    id="inputNewmonth"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-bs-target="#modalToggle2"
              data-bs-toggle="modal"
            >
              បន្ទាប់
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- model 2 -->
    <div
      class="modal fade"
      id="modalToggle2"
      aria-hidden="true"
      aria-labelledby="modalToggleLabel2"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalToggleLabel2"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">តើអ្នកបង់ថ្លៃសំរាមដែរឬទេ​ ?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="show-button"
              data-bs-toggle="modal"
              data-bs-target="#ModalToggle4"
            >
              ទេ
            </button>
            <button class="d-none" id="calculate-button"></button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#ModalToggle3"
              id="pay-garbage-button"
            >
              បង់
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <div
      class="modal fade"
      id="ModalToggle3"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel3"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row align-items-center">
              <div class="col-5">
                  <label class="form-check-label" for="toggleDropdown">
                    ជ្រើសរើសថ្លៃសំរាម
                  </label>
              </div>
              <div class="col-7">
                <select
                  class="form-select"
                  id="dropdownMenu"
                  aria-label="Dropdown menu"
               
                >
                  <option value="10000" selected>១០០០០ ៛</option>
                  <option value="20000">២០០០០​ ៛</option>
                  <option value="30000">៣០០០០​ ៛</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              id="pay-with-garbage"
              data-bs-target="#ModalToggle4"
              data-bs-toggle="modal"
            >
              បង្ហាញទិន្នន័យ
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="ModalToggle4"
      aria-hidden="true"
      aria-labelledby="modalToggleLabel4"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalToggleLabel4">
              ទិន្នន័យអតិថិជន
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 fs-5">
              <textarea
                class="form-control"
                readonly
                id="Textarea"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              ចាកចេញ
            </button>
          </div>
        </div>
      </div>
    </div>
    <button
      class="btn btn-primary"
      data-bs-target="#modalToggle"
      data-bs-toggle="modal"
    >
      បញ្ជូលទិន្នន័យ
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      let inputId = document.getElementById("inputId");
      let inputName = document.getElementById("inputName");
      let inputLastmonth = document.getElementById("inputLastmonth");
      let inputNewmonth = document.getElementById("inputNewmonth");

      const checkbox = document.getElementById("toggleDropdown");
      const dropdown = document.getElementById("dropdownMenu");
      const calculateBtn = document.getElementById("calculate-button");
      const showButtons = document.getElementById("show-button");
      const payWithgarbage = document.getElementById("pay-with-garbage")
      const resultTextarea = document.getElementById("Textarea");
      const garbageBtn = document.getElementById("pay-garbage-button");

      function clears() {
        inputId.value = "";
        inputName.value = "";
        inputLastmonth.value = "";
        inputNewmonth.value = "";
      }

      function calculate() {
        const news = parseFloat(inputNewmonth.value);
        const old = parseFloat(inputLastmonth.value);
        const dropdownValue = parseFloat(dropdown.value) || 0;

        const use = news - old;
        let total = 0;

        if (use <= 50) {
          total = use * 500;
        } else if (use <= 100) {
          total = 50 * 500 + (use - 50) * 1000;
        } else if (use <= 150) {
          total = 50 * 500 + 50 * 1000 + (use - 100) * 1500;
        } else if (use <= 200) {
          total = 50 * 500 + 50 * 1000 + 50 * 1500 + (use - 150) * 2000;
        } else {
          total =
            50 * 500 + 50 * 1000 + 50 * 1500 + 50 * 2000 + (use - 200) * 2500;
        }
        return total;
      }

      function updateTextarea(data) {
        const id = inputId.value;
        const name = inputName.value;
        const old = inputLastmonth.value;
        const news = inputNewmonth.value;

        if (data !== null && id && name && old && news) {
          resultTextarea.value = `លេខសំគាល់: ${id}\nឈ្មោះ: ${name}\nអំណានចាស់: ${old}\nអំណានថ្មី: ${news}\nប្រាក់ត្រូវបង់: ${data}`;
        } else {
          resultTextarea.value = "សូមបញ្ជូលទិន្នន័យ";
        }
        clears();
      }
      calculateBtn.addEventListener("click", () => {
        const data = calculate();
        if (data !== null) {
          console.log("Calculated :", data);
        }
      });
      showButtons.addEventListener("click", () => {
        updateTextarea(calculate());
      })
      payWithgarbage.addEventListener("click", () => {
        const dropdownValue = parseFloat(dropdown.value);
        const data = calculate() + dropdownValue;
        console.log(data)
        updateTextarea(data);
      }) 
    </script>
  </body>
</html>
